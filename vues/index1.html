<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<title>Influencer</title>
</head>
<body>
	<div class="influencer container">
		<div class="row">
			<form method="POST" class="col-md-12 infl-form-search">
				<div class="row">
					<div class="infl-sociale col-md-3 col-lg-2 text-center">
						<input id="infl-yt" type="radio" name="infl-sociale" value="youtube" checked>
						<label for="infl-yt"><i class="fa fa-youtube-play" aria-hidden="true"></i></label>
						<input id="infl-it" type="radio" name="infl-sociale" value="instagram">
						<label for="infl-it"><i class="fa fa-instagram" aria-hidden="true"></i></label>
					</div>
					<div class="infl-search col-md-6 ">
						<input type="text" class="form-control" name="infl-inp-search" id="infl-inp-search" placeholder="YouTube input...">
					</div>
					<div class="infl-button col-md-3 col-lg-2 text-center">
						<div>
							<button class="btn btn-imm" type="submit">SEARCH</button>
						</div>
						
					</div>
				</div>
				<div class="row">
					<a class="ifl-btn-advaced col-md-12" data-toggle="collapse" href="#infl-filters-advanced"><span>advance filters</span></a> 
				</div>
				<div id="infl-filters-advanced" class="collapse">
					<div class="row justify-content-md-center ">
						<div class="form-group col-md-3">
							<label for="infl-category">Category</label><br>
							<select name="infl-category" id="infl-category" class="form-control">
							  <option value=""></option>
							  <option value="1">category1</option>
							  <option value="2">category2</option>
							  <option value="3">category3</option>
							  <option value="4">category4</option>
							</select>
						</div>
						<div class="col-md-1"></div>
						<div class="form-group col-md-3">
							<label for="infl-country">Country</label><br>
							<select name="infl-country" id="infl-country" class="form-control">
							  <option value=""></option>
							  <option value="1">country1</option>
							  <option value="2">country2</option>
							  <option value="3">country3</option>
							  <option value="4">country4</option>
							</select>
						</div>
					</div>
					<div class="row justify-content-md-center ">
						<div class="form-group col-md-3">
							<label for="infl-subscr-min">Subscribes</label><br>
							<input id="infl-subscr-min" name="infl-subscr-min" type="text" class="form-control col-md-4" placeholder="min">
							<input id="infl-subscr-max" name="infl-subscr-max" type="text" class="form-control col-md-4" placeholder="max">
						</div>
						<div class="col-md-1"></div>
						<div class="form-group col-md-3">
							<label for="infl-age-min">Age</label><br>
							<input id="infl-age-min" type="text" name="infl-age-min" class="form-control col-md-4" placeholder="min">
							<input id="infl-age-max" name="infl-age-max" type="text" class="form-control col-md-4" placeholder="max">
						</div>
					</div>
					<div class="row justify-content-md-center ">
						<div class="form-group col-md-3">
							<label for="infl-views-min">Total views</label><br>
							<input id="infl-views-min" name="infl-views-min" type="text" class="form-control col-md-4" placeholder="min">
							<input id="infl-views-max" name="infl-views-max" type="text" class="form-control col-md-4" placeholder="max">
						</div>
						<div class="col-md-1"></div>
						<div class="form-group col-md-3">
							<label for="infl-videos-min">Total videos</label><br>
							<input id="infl-videos-min" name="infl-videos-min" type="text" class="form-control col-md-4" placeholder="min">
						</div>
					</div>

				</div><!-- end infl-filters-advanced -->

			</form>
		</div>

		<div class="row">
			<div class="infl-sort col-md-8">
				<div class="form-group">
					<label for="">Sort:</label>
					<select name="infl-category" id="infl-category" class="form-control col-md-2">
					  <option value="1">Name</option>
					  <option value="2">Subscribers</option>
					  <option value="3">Videos</option>
					  <option value="4">Date</option>
					</select>
					<select name="infl-category" id="infl-category" class="form-control col-md-2">
					  <option value="1">UP</option>
					  <option value="2">DOWN</option>
					</select>
				</div>
			</div>
			<div class="infl-export col-md-4">
				export result: 
				<a href="#">PDF</a> - 
				<a href="#">CSV</a>
			</div>
		</div>

		<div class="row" id="infl-resultat">
			<div class="card col-md-4 col-lg-3 col-sm-6" >
			  <img class="card-img-top" src="image.jpg" alt="Card image cap">
			  <div class="card-body">
			    <h4 class="card-title">Denis Birnaz</h4>
			    <div class="card-text">Category</div>
			    <div class="card-text">125 subscribers</div>
			    <p class="card-text">59 videos</p>
			    <a href="#" class="btn btn-imm">more...</a>
			  </div>
			</div>
			<div class="card col-md-4 col-lg-3 col-sm-6" >
			  <img class="card-img-top" src="image.jpg" alt="Card image cap">
			  <div class="card-body">
			    <h4 class="card-title">Denis Birnaz</h4>
			    <div class="card-text">Category</div>
			    <div class="card-text">125 subscribers</div>
			    <p class="card-text">59 videos</p>
			    <a href="#" class="btn btn-imm">more...</a>
			  </div>
			</div>
			<div class="card col-md-4 col-lg-3 col-sm-6" >
			  <img class="card-img-top" src="image.jpg" alt="Card image cap">
			  <div class="card-body">
			    <h4 class="card-title">Denis Birnaz</h4>
			    <div class="card-text">Category</div>
			    <div class="card-text">125 subscribers</div>
			    <p class="card-text">59 videos</p>
			    <a href="#" class="btn btn-imm">more...</a>
			  </div>
			</div>
			<div class="card col-md-4 col-lg-3 col-sm-6" >
			  <img class="card-img-top" src="image.jpg" alt="Card image cap">
			  <div class="card-body">
			    <h4 class="card-title">Denis Birnaz</h4>
			    <div class="card-text">Category</div>
			    <div class="card-text">125 subscribers</div>
			    <p class="card-text">59 videos</p>
			    <a href="#" class="btn btn-imm">more...</a>
			  </div>
			</div>


		</div>




	</div>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
